<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault UI Layout</title>
    <link rel="stylesheet" href="hp__style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  </head>
<body>
    <div class="vault-window">
        <header class="window-header">
            <span class="window-title">Vault</span>
            <div class="window-controls">
                <div class="icon-placeholder new-button"></div>
                <div class="icon-placeholder grid-button"><i class="fi fi-rr-apps"></i></div>
                <div class="icon-placeholder profile-button"><i class="fi fi-rr-user"></i></div>
            </div>
        </header>

        <div class="main-content-area">
            <aside class="sidebar">
                </aside>

            <main class="data-view">
                <div class="list-header">
                    <div class="header-controls">
                        <input type="checkbox" id="select-all">
                        <label for="select-all">Name</label>
                    </div>
                    <div class="icon-placeholder dots-icon"></div>
                </div>

                <div class="data-entry-container">
                    <div class="data-entry-box"></div>
                   
                </div>

                </main>
        </div>
    <div class="modal modal-newAddition">
        <div class="form-content">
            <form>
                <label for=""></label>
                <input type="text" 
            </form>
        </div>
    </div>
    </div>
    <script src="hp__script.js"></script>
</body>
</html>
